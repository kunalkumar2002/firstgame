<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>js game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="head">
            <h1>
                Reach the target
            </h1>
            <button class="reset">RESET</button>
        </div>
            <div class="game">
                <div class="player">
                    <div class="ply1">0</div>
                    <button class="btn" id="btn1">PLAYER1</button>
                </div>
                <div class="player">
                    <div class="ply2">0</div>
                    <button class="btn" id="btn2">PLAYER2</button>
                </div>
            </div>
            <script type="text/javascript" src="game.js"></script>
    </body>
</html>
